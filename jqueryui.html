<html>
    <head>
        <title>jQuery UI</title>
        <link rel="stylesheet" href="H:\Web Development\Javascript\style2.css">
        <link rel="stylesheet" href="H:\Web Development\jqueryui\jquery-ui.css">

    <body>
        <div id="UI">
        <h3>Getting started with jQuery UI</h3>

    <script src="H:\Web Development\jquery.js"></script>
    <script src="H:\Web Development\jqueryui\jquery-ui.js"></script>

        $("#date").datepicker({

            weekHeader:"Week",
            showOtherMonths:true
        })
    </script>
