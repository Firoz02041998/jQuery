<html>
    <head>
    <title>Animate</title>
    <link rel="stylesheet", href="H:\Web Development\Javascript\style.css">
    </head>
    <body>
        <h2  class="h1" id="head2">Animation</h2>
        <div class="h2" id="first">Getting started with jquery</div>
        <div class="h2" id="second">Could be a really long way</div>
        <div class="h2" id="third">
            <ul>
                <li>Java</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>SQL and PHP</li>
            </ul>
        </div>
        <button id="but1">Click</button>
        <div id="ani" class="shapes">
            <p>All kinds of shapes</p>
        </div>
        <button id="but2">Animate</button>

    </body>
    <script src="H:\Web Development\jquery.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#but2").click(function()
            {
                $("#ani").animate({
                    left:'150px',
                    opacity:'1',
                    width:'400px',
                    height:'400px'
                },4000)
               // alert("UFF")
            })
            
        })
     </script>
